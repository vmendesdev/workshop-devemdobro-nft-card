<!DOCTYPE html>
<html lang="pt-BR"> <!--en para páginas em inglÊs e pt-BR para português-->
  <head> <!--cabeçalho da página-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component" />
    <title>NFT preview card component</title> <!--Primeiro passo é sempre alterar o título-->


    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon" /> <!--Importante que o tamanho da favicon seja sempre 16x16 ou 32x32-->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>

  <body> <!--corpo da página-->
    <main>
      <div class="nft-card">
        <a href="#" class="image-link">
          <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image" />
        </a>

        <a href="#" class="title-link">
          <h2 class="title">Equilibrium #3429</h2>
        </a>

        <p class="about">Our Equilibrium collection promotes balance and calm.</p> <!--sobre-->

        <div class="info"><!--informações-->
          <p class="price">0.041 ETH</p> <!--preço-->
          <p class="days-left">3 days left</p> <!--dias restantes-->
        </div>

        <div class="creator"><!--criador-->
          <img src="./src/images/image-avatar.png" alt="NFT creator" class="avatar" />
          <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
